<body>  

    <div class="center">
        <h1><font size= 6>ReSView Login</font></h1>
        <form>
            <div class="login-logo">
                    <img src="assets/image/ReS-View.png" width="280" height="120" >
            </div>
            <div class="txt_field">
                <label for="exampleInputEmail1">Email address</label>
                        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
                         id="email" placeholder="Enter Email" />
                    </div>
                    <div class="txt_field">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                     id="password" placeholder="Enter Password" />
                </div>
                <br>
                <div class="button">
                    <input type="button"  value="Login" (click)="login()">
                </div>
        </form>
    </div>
</body>
